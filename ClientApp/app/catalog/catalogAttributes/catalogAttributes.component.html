<div class="main-content">
    <div class="container-fluid">
       

        
        <p>this is categories</p>
        
        <div>

            <ul *ngIf="categories?.length > 0">
                <li>API</li>
                <li *ngFor="let category of categories">{{category.name}}</li>
            </ul>


        </div>

        <nav>
            <a *ngFor="let category of categories" (click)="select(category)">{{category.name}}</a>
        </nav>
        

        <p>Category value: {{ selectedCategory | json }}</p>


        <div *ngIf="selectedCategory">
            <h1>Reactive Forms</h1>
            <ca-detail [category]="selectedCategory"></ca-detail>
        </div>

          
            <button mat-button>All</button>
            <button mat-raised-button>Of</button>
            <button mat-raised-button color="primary">The</button>
            <button mat-raised-button color="accent">Buttons</button>
            <button mat-raised-button disabled>Disabled</button>
       
            <button class="btn btn-info">Basic</button>
    </div>
</div>
